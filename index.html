<!DOCTYPE html>
<html>
  <head>
    <title>TikTok OAuth Redirect</title>
  </head>
  <body>
    <h2>Authorization Code:</h2>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      document.body.innerHTML += `<pre>${code}</pre>`;
    </script>
  </body>
</html>
